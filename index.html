<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		//Primero declaro el arreglo con el que voy a trabajar, en esta ocasión son 10 números
		var miarreglo=[141,545,4,44,415,224,874,147,124,140]
		//Muestro en un alert el arreglo
		alert(miarreglo);
		//Ahora lo siguiente que haré es mostrar los números pares e impares primero declaro a la variable i para poder hacer la condición

		var i=0;
		//Comienzo el ciclo con while y condiciono que solo sean 10 números
		while (i<10) {
			//Ahora creo la condicional para saber que número es par o impar
			if (miarreglo[i]%2==0) {
				alert("El número " + miarreglo[i]+" es par")// Si el resuduo es igual a 0 entonces el número es par
			} else {
				alert("El número "+ miarreglo[i] + " es impar")//Si es distinto de 0 el número es impar
			}
			i++ //Para evitar que el ciclo sea eterno uso el más más
		}
	</script>
</head>
